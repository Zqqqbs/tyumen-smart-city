name: Deploy to GitHub Pages

on:
  # Запускается при отправке изменений в ветку `main`
  push:
    branches: [main]
  # Позволяет запускать этот воркфлоу вручную со страницы Actions
  workflow_dispatch:

# Устанавливаем права для GITHUB_TOKEN, чтобы разрешить развертывание на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только одно одновременное развертывание, отменяя предыдущие запуски
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Update npm
        run: npm install -g npm@latest
      - name: Clean npm cache
        run: npm cache clean --force
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружать из папки 'dist', которую создает Vite
          path: './dist'
  
  # Задача развертывания
  deploy:
    # Требуется, чтобы задача 'build' была успешно завершена
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4